<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <form>
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" />
      <label for="faculty">Faculty Name:</label>
      <select name="" id="">
        <option value="">faclty name</option>
        <option value="">rutul sir</option>
        <option value="">priya mam</option>
        <option value="">arth sir</option>
        <option value="">nimisha mam</option>
        <option value="">kinjal mam</option>
        <option value="">hima mam</option>
        <option value="">prashant sir</option>
      </select>
      <label for="sem">Semester:</label>
      <select name="" id="">
        <option value="">semester</option>
        <option value="">sem-1</option>
        <option value="">sem-2</option>
        <option value="">sem-3</option>
        <option value="">sem-4</option>
        <option value="">sem-5</option>
        <option value="">sem-6</option>
      </select>
      <label for="division">Division:</label>
      <select name="" id="">
        <option value="">A</option>
        <option value="">B</option>
      </select>
      <label for="credit">Credit:</label>
      <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
      </select>
    </form>
    <input type="button" value="Generate" onclick="submit()" />

    <script src="input.js"></script>
  </body>
</html>
